{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <p>
    {{ review.title }}</p>
  <p>
    {{ review.created_at }}
    ||
    {{ review.updated_at }}</p>

  <p>{{ review.content }}</p>

  <a href="{% url 'articles:update' review.pk %}">수정하기</a>
  <a href="{% url 'articles:delete' review.pk %}">삭제하기</a>

{% endblock %}
